        - name: Annotate
          # You may pin to the exact commit or the version.
          uses: JetBrains/ReSharper-InspectCode@v0.11
          with:
            solution: ${{ env.solutionPath }}
            output: inspection-results.json
        - name: Upload Results to GitHub
          uses: github/codeql-action/upload-sarif@v4
          if: success() || failure()
          with:
            sarif_file: inspection-results.sarif
  
        - name: Sonar scan (imports SARIF)
          uses: SonarSource/sonarqube-scan-action@v5
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          with:
            args: >
              -Dsonar.projectKey=YOUR_KEY
              -Dsonar.sarifReportPaths=analysis.sarif.json


      permissions:
        security-events: write
        

  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout source
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git versioning logic

      # Install .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x" # or 7.0.x / 6.0.x etc.

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.4.x'

      - name: Determine Version
        id: version_step # step id used as a reference for output values
        uses: gittools/actions/gitversion/execute@v4.2.0


      # Restore packages
      - name: Restore dependencies
        run: dotnet restore ${{ env.solutionPath }}
      
      - name: Build
        run: dotnet build ${{ env.solutionPath }} --configuration Release --no-restore -p:Version=${{ env.fullSemVer }}
      
      - name: Test with the dotnet CLI
        run: dotnet test ${{ env.solutionPath }} --no-build
      
